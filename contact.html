    <!-- contact us -->
    <section class="location">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d487293.2774677608!2d78.1278400069241!3d17.412808363619536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1640070050028!5m2!1sen!2sin"

    <section class="contact-us">
      <div class="row">
        <div class="col-contact">
          <div>
            <i class="fab fa-home"></i>
            <span>
              <h5>address</h5>
              <p>qwertyuiopa</p>
            </span>
          </div>
          <div>

            <span>
              <h5>phone</h5>
              <p>+987654321</p>
            </span>
          </div>
        </div>
        <div class="col-contact">
          <form action="">
            <input type="text" placeholder="enter your name" required />
            <input type="email" placeholder="enter your email" required />
            <input
              type="phone"
              placeholder="enter your phone number"
              required
            />
            <textarea rows="8" placeholder="message" required></textarea>
            <button type="submit" class="hero-btn red-btn">send message</button>
          </form>
        </div>
      </div>
    </section>
